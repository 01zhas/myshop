{% extends 'shop/base.html'%}

{% block title %}
    {{product.name}}
{% endblock%}

{% block content %}
<h1>{{product.name}}</h1>
<div>
    <img src="{{ product.image.url }}" style="max-width: 300px;" >
    <p>Цена {{ product.get_display_price|safe  }} тенге</p>
    <p>{{ product.description}} тенге</p>
    <form action="{% url 'cart_add' product.slug %}" method="post">
        {% csrf_token %}
        <button type="submit">Добавить в корзину</button>
    </form>
</div>
<a href="{% url 'product_list' %}"> Обратно к каталогу </a>
{% endblock%}
